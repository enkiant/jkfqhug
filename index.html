<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Protect the Environment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1509021436665-8f07dbf5bf1d?auto=format&fit=crop&w=1200&q=60') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-weight: 300;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    }
    .circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid rgba(255,255,255,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 2rem auto;
      font-size: 1.2rem;
      font-weight: 300;
      color: #fff;
      backdrop-filter: blur(2px);
    }
    /* Add a dark overlay so text is readable on the photo */
    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
    }
    .wrap {
      position: relative;
      z-index: 1;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="overlay" aria-hidden="true"></div>
  <div class="wrap">
    <div class="container">
      <div class="circle">Eco</div>
      <h1>Protect the Environment</h1>
    </div>
  </div>
</body>
</html>
