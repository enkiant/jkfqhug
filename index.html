<!-- 简约版：全屏 NASA 背景 + 最少元素 -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>简约静态页面</title>
  <style>
    :root{
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", sans-serif;
    }
    body{
      margin:0;
      padding:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      color:white;
      text-align:center;
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      background-image:url("https://images-assets.nasa.gov/image/GSFC_20171208_Archive_e000192/GSFC_20171208_Archive_e000192~orig.jpg"); /* Pillars of Creation */
    }
    .overlay{
      background:rgba(0,0,0,0.35);
      padding:24px 32px;
      border-radius:14px;
      backdrop-filter:blur(6px);
      max-width:520px;
    }
    h1{margin:0 0 10px 0;font-size:32px;font-weight:700}
    p{margin:0 0 18px;font-size:15px;line-height:1.6;color:#e5e7eb}
    a.btn{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:6px 12px;
      border-radius:10px;
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.28);
      backdrop-filter:blur(4px);
      color:white;
      font-weight:600;
      text-decoration:none;
    }
    a.btn::before{
      content:"";
      width:6px;
      height:6px;
      background:white;
      border-radius:50%;
      opacity:0.9;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Stunning</h1>
    <p>A wonderful world awaits your discovery</p>
    <a class="btn" href="#">Follow me</a>
  </div>
</body>
</html>
